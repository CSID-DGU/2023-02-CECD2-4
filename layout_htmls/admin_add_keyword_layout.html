<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>layout</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            background-color: #000000;
        }
        .body_container {
            display: flex;
            width: 100%;
            height: 100%;
            flex-direction: column;
        }
        .edge_container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 7%;
            background-color: #383838;
        }
        .main_container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 93%;
            width: 100%;
            background-color: #FFFFFF;
        }
        .caption_item {
            justify-self: flex-start;
            margin-right: auto;
            background-color: #4F4F4F;
        }
        .current_page_container {
            width:20%;
            height:100%;
            background-color: #555555;
        }
        .label_item {
            width:15%;
            height:100%;
            background-color: azure;
        }
        .logout_btn_item {
            width:10%;
            height:100%;
            background-color: #888888;
        }
        .caption_container {
            display: flex;
            flex-direction: column;
            width: 80%;
            height: 20%;  
        }
        hr {
            width:100%;
            border: 0;
            height: 3px;
            background-color: #ccc;
        }
        .add_form_container {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            width:50%;
            height:70%;
            background-color: azure;
        }
        .keyword_container {
            width:80%;
            height:10%;
            background-color: #ccc;
        }
        .description_container {
            width:80%;
            height: 40%;
            background-color: #ccc;
        }
        .add_btn_item {
            width:20%;
            height:10%;
            background-color: #888888;
        }
    </style>
  </head>
  <body>
    <div class="body_container">
        <div class="edge_container">
            <div class="caption_item">
                keyword manager page
            </div>
            <div class="current_page_container">

            </div>
            <div class="label_item">
                hello, admin.
            </div>
            <div class="logout_btn_item">

            </div>
        </div>
        <div class="main_container">
            <div class="caption_container">
                <h4>키워드 추가</h4>
                <hr/>
            </div>
            <div class="add_form_container">
                <div class="keyword_container">

                </div>
                <div class="description_container">

                </div>
                <div class="add_btn_item">

                </div>
            </div>
        </div>
    </div>
  </body>
</html>

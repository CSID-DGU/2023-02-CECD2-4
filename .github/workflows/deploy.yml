name: Frontend_Upload_S3 # Workflow
on:
  push:
    branches:
      - frontend
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code.
        uses: actions/checkout@v2

      - name: Check Node version
        run: node -v

      - name: Install Dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Build
        working-directory: ./frontend
        run: npm run build
        env:
          CI: ""

      - name: zip create
        run: zip -qq -r ./build-de.zip .
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp --region ap-northeast-2 ./build-fe.zip s3://keyword-on/build-fe.zip

      - name: Deploy to EC2
        run: aws deploy create-deployment
          --application-name keyword-on-codedeploy
          --deployment-config-name CodeDeployDefault.AllAtOnce
          --deployment-group-name keyword-on-webservice-group
          --s3-location keyword-on,key=build-fe.zip,bundleType=zip

      
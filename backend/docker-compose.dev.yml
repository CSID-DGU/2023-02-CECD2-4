version: '3'
services:
  backend:
    ports:
      - 8080:8080
    depends_on:
      - my-redis # redis 동작해야 의미 O
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    env_file:
      - "./server/.env"
    volumes:
      - /usr/src/app/node_modules
      - ./server:/usr/src/app
  my-redis:
    image: redis:alpine